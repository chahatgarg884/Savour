  <script>
    var module=angular.module("myModule",[]);
    module.controller("myController",function($scope,$http){
            


            $scope.jsonArray;
            $scope.jsonArray;
  $scope.totalPrice = 0; // Variable to store the total sum of prices

  // Function to calculate the sum of prices
  function calculateTotalPrice() {
    $scope.totalPrice = 0; // Reset total price
    angular.forEach($scope.jsonArray, function (obj) {
      $scope.totalPrice += parseFloat(obj.Price);
    });
  }

            //-------------
            $scope.doDelete=function(ID)
            {
                if(confirm("R U Sure?")==false)
                    return;
                    var url="/do-angular-delete?IDkuch="+ID;//+"&pwd="+pwdkuch;
                    $http.get(url).then(done,fail);
                    function done(response)
                    {
                      //  alert(response.data);
                       $scope.fetchRecords();

                       

                    }
                 function fail(response)
                    {
                            alert(response.data);
                    }  
                    
                    var url="/get-angular-all-records";
                $http.get(url).then(done,fail);
                function done(response)
                    {
                        // alert(JSON.stringify(response.data));
                        $scope.jsonArray=response.data;
                        calculateTotalPrice();

                    }
                 function fail(response)
                    {
                            alert(response.data);
                    }  

            }
            //===============
            //==============
            //=================
            
                var url="/get-angular-all-records";
                $http.get(url).then(done,fail);
                function done(response)
                    {
                        // alert(JSON.stringify(response.data));
                        $scope.jsonArray=response.data;
                        calculateTotalPrice();

                    }
                 function fail(response)
                    {
                            alert(response.data);
                    }  
                     
            
            
    })
</script>
